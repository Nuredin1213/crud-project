<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Card Image Styling */
        .property-card img {
            width: 100%; /* Ensures the image fits the card width */
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Maintains aspect ratio and fills the area */
            border-radius: 8px; /* Slightly rounded corners */
        }
        .search-bar {
            margin-bottom: 2rem;
        }
        .property-card {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Search Bar -->
        <form method="GET" action="" class="search-bar d-flex justify-content-center">
            <input type="text" name="query" class="form-control w-50 me-2" placeholder="Search by location">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Page Header -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">Property Listings</h1>
            <p class="text-muted">Find your dream property today</p>
        </div>

        <!-- Property Listings -->
        <div class="row">
            {% for property in properties %}
            <div class="col-md-4">
                <div class="card property-card">
                    <img src="{{ property.photo_main.url }}" alt="{{ property.title }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ property.id }}/" class="text-decoration-none">{{ property.title }}</a></h5>
                        <p class="card-text text-muted">{{ property.location }}</p>
                        <p class="card-text text-success fw-bold">${{ property.price }}</p>
                        <a href="{{ property.id }}/" class="btn btn-outline-primary btn-sm">View Details</a>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
